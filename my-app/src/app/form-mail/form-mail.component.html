    <app-toaster-container></app-toaster-container>
    <form (ngSubmit)="onSubmit()" [formGroup]="mailForm">
        <div class="form-group">
            <label for="expediteur">Votre mail :</label>
            <input type="email" class="form-control" id="expediteur" formControlName="expediteur"
            [class.is-invalid] = "mailForm.controls.expediteur.invalid && mailForm.controls.expediteur.touched">
        </div>

        <div class="form-group">
            <label for="sujet">Sujet</label>
            <select class="form-control" formControlName="sujet" id="sujet"
            [class.is-invalid] = "mailForm.controls.sujet.invalid && mailForm.controls.sujet.touched">
            <option value="question">Question</option>
                <option value="commande">Commande</option>
                <option value="autre">Autre</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message :</label>
            <textarea class="form-control" id="message" row="10" formControlName="message"
            [class.is-invalid] = "mailForm.controls.message.invalid && mailForm.controls.message.touched"></textarea>
        </div>

        <button type="submit" class="btn btn-dark"
        [disabled]="!mailForm.valid">Envoyer</button>
    </form>
