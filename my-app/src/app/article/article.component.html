<div class="row row-cols-1 row-cols-md-3">
    <div class="col mb-4" *ngFor="let art of articles">
        <div class="card h-100">

            <!-- Carousel du tableau d'images et des descriptions
            condition pour mettre class="active" sur la 1ere image (sinon rien ne s'affiche)
            id de l'article en fin d'id de carousel pour que les boutons fonctionnent -->
            <div id="carouselArticle{{art.id}}" class="carousel slide card-img-top" data-ride="carousel" data-interval=false>
                <div class="carousel-inner">
                    <div *ngFor="let img of art.image; let i=index " class="carousel-item {{ (i==0) ?'active':'' }}">
                        <img src="{{img}}" class="d-block w-100" alt="{{ art.descriptionImg[i] }}">
                    </div>
                </div>
                
                <!-- N'affiche les flÃ¨ches que si plusieurs images -->
                <a *ngIf="art.image.length > 1" class="carousel-control-prev" href="#carouselArticle{{art.id}}" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a *ngIf="art.image.length > 1" class="carousel-control-next" href="#carouselArticle{{art.id}}" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>


            <article class="card-body">
                <h3 class="card-title">{{art.titre}}</h3>
                <p class="card-text">{{art.texte | slice:0:120}}...</p>
                <a routerLink="/articles/{{art.titre}}/{{art.id}}" class="btn btn-outline-dark">Plus</a>
            </article>
        </div>
    </div>
</div>
