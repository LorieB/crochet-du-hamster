<div class="card bg-light">
    <div class="card-body">
        <div class="row">
            <!-- Carousel du tableau d'images et des descriptions
            condition pour mettre class="active" sur la 1ere image (sinon rien ne s'affiche) -->
            <div class="col-sm-6">
                <div id="carouselDetailArticle" class="carousel slide" data-ride="carousel" data-interval=false>
                    <div class="carousel-inner">
                        <div *ngFor="let img of article.image; let i=index "
                            class="carousel-item {{ (i==0) ?'active':'' }}">
                            <img src="{{baseUrlImg}}{{img}}" class="d-block w-100" alt="{{ article.descriptionImg[i] }}">
                        </div>
                    </div>

                    <!-- N'affiche les flèches que si plusieurs images -->
                    <a *ngIf="article.image.length > 1" class="carousel-control-prev" href="#carouselDetailArticle"
                        role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a *ngIf="article.image.length > 1" class="carousel-control-next" href="#carouselDetailArticle"
                        role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                    <!-- N'affiche les photos dessous que si plusieurs images -->
                    <ul *ngIf="article.image.length > 1" class="carousel-indicators list-inline">
                        <li *ngFor="let img of article.image; let i=index"
                            class="list-inline-item {{ (i==0)?'active':''}}">
                            <a id="carousel-selector-{{ i }}" class="{{ (i==0)?'selected':''}}"
                                data-target="#carouselDetailArticle" [attr.data-slide-to]="i">
                                <img src="{{baseUrlImg}}{{ img }}" class="img-fluid" alt="{{ article.descriptionImg[i] }}">
                            </a>
                        </li>
                    </ul>

                </div>
            </div>



            <div class="col-sm-6">
                <h3>{{article.titre}}</h3>
                <p class="text-justify">{{article.texte}}</p>


                <div class="d-flex justify-content-around text-secondary">
                    <div>
                        <label>Matière utilisée :</label>
                        <ul class="list-group list-group-horizontal">
                            <li *ngFor="let mat of article.matiere" class="list-group-item">{{mat}}</li>
                        </ul>
                    </div>
                    <div>
                        <div *ngIf="article.prix" class="row">
                            <label>Prix : </label><span>&nbsp;{{article.prix}} €</span>
                        </div>
                        <label class="row">{{article.dispo}}</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
